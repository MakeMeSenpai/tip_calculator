<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Tip Calculator</title>
</head>
<body>
    <!-- Input -->
    <form>
        <h2>Bill</h2>
        <input id="input-bill" type="number"></input>

        <h2>Tip %</h2>
        <div class="plus-minus">
            <button id="button-subtract-tip">-</button>
            <input id="input-tip" type="number"></input>
            <button id="button-add-tip">+</button>
        </div>

        <h2>Number of people</h2>
        <div class="plus-minus">
            <button id="button-subtract-person">-</button>
            <input id="input-people" type="number"></input>
            <button id="button-add-person">+</button>
        </div>
    </form>


    <!-- Output -->
    <h2>Tip: </h2>
    <h3 id="display-tip">$0</h3>

    <h2>Total: </h2>
    <h3 id="display-total">$0</h3>
    <footer>
        <form>
            <input id="test" type=text placeholder="test"></input>
        </form>
        <script src="static.js"></script>
        <noscript>Sorry, your browser does not support Javascript!</noscript>
    </footer>
</body>
</html>
